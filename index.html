<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Modern Notes AxiomPad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar Toggle Button -->
        <button id="sidebar-toggle" class="sidebar-toggle">â‰¡</button>
        
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-section">
                <h1 class="app-title">AxiomPad</h1>
                
                <div class="glass stats-box">
                    <div class="stats-flex">
                        <span id="stats-count">0 notes</span>
                        <span id="sidebar-author"></span>
                    </div>
                </div>
            </div>

            <!-- Projects Section -->
            <div class="sidebar-section">
                <div class="section-header">
                    <h2 class="sidebar-title">
                        <svg class="icon" viewBox="0 0 16 16">
                            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                        </svg>
                        Projects
                    </h2>
                    <button id="view-all-projects" class="text-button">View All</button>
                </div>
                <div id="projects-list" class="projects-list"></div>
                <button id="add-project-btn" class="gradient-button full-width">
                    <svg class="icon" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    Add Project
                </button>
            </div>
            
            <!-- Tags Section -->
            <div class="sidebar-section">
                <h2 class="sidebar-title">
                    <svg class="icon" viewBox="0 0 16 16">
                        <path d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z"/>
                        <path d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                    </svg>
                    Tags
                </h2>
                <div id="tags-container" class="tags-container"></div>
            </div>
            
            <!-- Version Control Section -->
            <div class="sidebar-section">
                <h2 class="sidebar-title">
                    <svg class="icon" viewBox="0 0 16 16">
                        <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                    Version Control
                </h2>
                <div id="version-settings" class="version-settings glass">
                    <label for="version-frequency" class="version-label">Auto-save interval:</label>
                    <select id="version-frequency" class="version-select">
                        <option value="0">No versioning</option>
                        <option value="5000" selected>Every 5 seconds</option>
                        <option value="10000">Every 10 seconds</option>
                        <option value="30000">Every 30 seconds</option>
                        <option value="60000">Every minute</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div id="main-content" class="main-content">
            <div id="header" class="header">
                <div class="header-left">
                    <div class="search-container">
                        <input type="text" id="search-input" class="search-input" placeholder="Search notes...">
                        <svg class="search-icon" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </div>
                    <span id="word-count" class="word-count">0 words</span>
                </div>
                <div class="header-right">
                    <input type="text" id="author-input" class="author-input" placeholder="Author name">
                    <button id="theme-toggle" class="theme-toggle">ðŸŒ“</button>
                </div>
            </div>
            
            <div id="notes-container" class="notes-container"></div>
        </div>
    </div>
    
    <!-- Floating action button for adding notes -->
    <button id="add-note-btn" class="add-note-btn gradient-button">+</button>
    
    <!-- Toast container for notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal for version history -->
    <div id="version-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Version History</div>
                <button class="modal-close">&times;</button>
            </div>
            <div id="version-list" class="version-list"></div>
        </div>
    </div>

    <!-- Modal for viewing all projects -->
    <div id="projects-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">All Projects</div>
                <button class="projects-modal-close modal-close">&times;</button>
            </div>
            <div class="projects-grid" id="projects-grid"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
